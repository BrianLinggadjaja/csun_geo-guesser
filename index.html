<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSUN Geo Guesser</title>

        <!-- Import Stylesheets -->
        <link rel="stylesheet" href="./css/reset.min.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/component.css">

        <!-- Import Scripts -->
        <script defer src="./js/zones.js"></script>
        <script defer src="./js/map.js"></script>
        <script defer src="./js/game.js"></script>
        <script defer src="./js/entry.js"></script>

        <!-- Import Google Maps API -->
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV56zabXRDJW2wKvNoXdOOgLmoLpjNu9k&map_ids=d9ab15593fae6746&callback=initMap"></script>
    </head>

    <body>
        <div class="app-wrapper">
            <header class="header">
                <h1 class="header-title">CSUN Geo Guesser</h1>
                <p class="header-description">Test to see how well you know our campus!</p>
            </header>

            <main class="map-wrapper hide">
                <div id="map" class="map"></div>

                <div class="map-popover-wrapper">
                    <div class="map-popover">
                        <p class="map-popover__description">Press the button to start the game. Select the right location when the prompt shows up. Double click a box to lock in your guess.</p>
                        <h2 class="map-popover__header">Start Game?</h2>
                        <div>
                            <button id="playButton" class="map-popover__play-button" type="button">Play</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
